{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test Case App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'user/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'user/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			<div class="container article">
				<div  id="content">
					<div class="row">
						<div class="col-lg-4" >
							<h2>user lists</h2>
							<ul class="list-group t20">
								<div style="display:flex">
									<li class="list-group-item" style="flex:3">Name</li>
									<li class="list-group-item" style="flex:3">Email</li>
								</div>
								{% for user in user_list %}
								<div style="display:flex">
									<li class="list-group-item" style="flex:3">{{ user.name }}</li>
									<li class="list-group-item" style="flex:3">{{ user.email }}</li>
								</div>

								{% endfor %}
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<p>go back to home page</p>
							<a class="btn btn-primary" href="/" role="button">home page</a>
						</div>
						<div class="col-md-6">
							<p>you can add new users</p>
							<a class="btn btn-primary" href="/add-form" role="button">add new user</a>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						<strong>User lists</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
